<!DOCTYPE html>
<html lang="pl">
<head>
  <meta charset="UTF-8" />
  <title>Tung Tung Arena Shop</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <style>
    * { box-sizing: border-box; }
    body {
      margin: 0;
      font-family: 'Segoe UI', sans-serif;
      background: linear-gradient(135deg, #0f2027, #203a43, #2c5364);
      color: #fff;
      min-height: 100vh;
    }
    header {
      padding: 50px 20px;
      text-align: center;
    }
    header h1 {
      font-size: 3rem;
      margin: 0;
      background: linear-gradient(90deg, #4ade80, #22d3ee);
      -webkit-background-clip: text;
      -webkit-text-fill-color: transparent;
      animation: glow 3s infinite alternate;
    }
    header p { color: #cbd5e1; }

    @keyframes glow {
      from { text-shadow: 0 0 10px rgba(34,211,238,0.3); }
      to { text-shadow: 0 0 25px rgba(74,222,128,0.7); }
    }

    .info {
      max-width: 800px;
      margin: 0 auto 40px;
      padding: 20px;
      background: rgba(0,0,0,0.35);
      border-radius: 16px;
      text-align: center;
      backdrop-filter: blur(10px);
      color: #fde047;
    }

    .container {
      max-width: 1100px;
      margin: 0 auto;
      padding: 20px;
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(260px, 1fr));
      gap: 25px;
    }

    .card {
      background: rgba(0,0,0,0.4);
      border-radius: 20px;
      padding: 25px;
      box-shadow: 0 20px 40px rgba(0,0,0,0.4);
      transition: transform .25s ease, box-shadow .25s ease;
    }
    .card:hover {
      transform: translateY(-10px) scale(1.02);
      box-shadow: 0 30px 60px rgba(0,0,0,0.6);
    }
    .card h2 { margin-top: 0; }
    .price { font-size: 1.6rem; color: #4ade80; }

    .buy-btn {
      margin-top: 15px;
      width: 100%;
      padding: 14px;
      border-radius: 14px;
      border: none;
      cursor: pointer;
      font-weight: 700;
      font-size: 1rem;
      background: linear-gradient(90deg, #4ade80, #22d3ee);
      color: #000;
    }
    .buy-btn:hover { filter: brightness(1.1); }

    footer {
      text-align: center;
      padding: 30px;
      color: #94a3b8;
    }

    /* MODAL */
    .modal {
      position: fixed;
      inset: 0;
      background: rgba(0,0,0,0.7);
      display: none;
      align-items: center;
      justify-content: center;
      z-index: 999;
    }
    .modal.active { display: flex; }
    .modal-box {
      background: #020617;
      padding: 30px;
      border-radius: 20px;
      width: 100%;
      max-width: 400px;
      animation: pop .25s ease;
    }
    @keyframes pop {
      from { transform: scale(0.8); opacity: 0; }
      to { transform: scale(1); opacity: 1; }
    }
    .modal-box h3 { margin-top: 0; }
    .modal-box input {
      width: 100%;
      padding: 12px;
      margin: 10px 0;
      border-radius: 10px;
      border: none;
      background: #020617;
      color: #fff;
      border: 1px solid #334155;
    }
    .modal-box button {
      width: 100%;
      padding: 14px;
      border-radius: 12px;
      border: none;
      font-weight: 700;
      background: linear-gradient(90deg, #4ade80, #22d3ee);
      cursor: pointer;
    }
  </style>
</head>
<body>

<header>
  <h1>Tung Tung Arena Shop</h1>
  <p>Oficjalny sklep serwera Minecraft</p>
</header>

</script>

</body>
</html>
